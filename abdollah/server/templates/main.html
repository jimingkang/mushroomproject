<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}Mushroom Robot{% endblock %}</title>
    <style>
        #sidebar {
            height: 100vh; /* 100% viewport height */
        }
        .nav-link.btn {
            margin: 5px 0; /* Add vertical margin between buttons */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'home' %}active{% endif %} btn btn-light" href="{% if active_page == 'home' %}#{% else %}/{% endif %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'raw_camera_feed' %}active{% endif %} btn btn-light" href="{% if active_page == 'raw_camera_feed' %}#{% else %}raw_camera_feed{% endif %}">Raw Camera Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'annotated_camera_feed' %}active{% endif %} btn btn-light" href="{% if active_page == 'annotated_camera_feed' %}#{% else %}annotated_camera_feed{% endif %}">Annotated Camera Feed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'automatic_scan' %}active{% endif %} btn btn-light" href="{% if active_page == 'automatic_scan' %}#{% else %} automatic_scan {% endif %}">Automatic Scan</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'depth_feed' %}active{% endif %} btn btn-light" href="{% if active_page == 'depth_feed' %}#{% else %}depth_feed{% endif %}">Depth feed</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (Make sure to include them) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
